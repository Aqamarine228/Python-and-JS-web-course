<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Advance search</title>
        <link rel="stylesheet" href="Advance.css">
    </head>
    <body>
        <div class="fixed-header">
            <div class="container">
                <nav>
                    <a href="https://www.google.com">
                        <img alt="Logo" class="SmallLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    </a>
                    <a href="Search.html" class="Urls" style="padding-left: 1140px">Search</a>
                    <a href="Image%20Search.html" class="Urls" style="padding-left: 6px">Images</a>
                </nav>
            </div>
        </div>
        <div class="container">
            <div id="Upbar">Advanced search</div>
            <div class="Line"></div>
            <span class="searchers">Find pages</span>
            <form id="text" action="https://google.com/search">
                <label>
                    All these words:
                    <input class="Forms" style="margin-left: 137px" type="text" name="as_q" >
                    <br><br>Exact word/phrase:    <input class="Forms" style="margin-left: 117px" type="text" name="as_epq" >
                    <br><br>Any of these words: <input class="Forms" style="margin-left: 113px" type="text" name="as_oq" >
                    <br><br>None of these words:<input class="Forms" style="margin-left: 107px"  type="text" name="as_eq" >
                    <br><br> <input id="sumbiter" type="submit" value="Search">
                </label>
            </form>
        </div>
</body>
</html>
